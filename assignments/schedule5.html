<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
            margin: auto;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="2">Task</th>
            <th colspan="7">Day of week</th>
        </tr>
        <tr>
            <td>Mon</td>
            <td>Tue</td>
            <td>Wen</td>
            <td>Thu</td>
            <td>Fri</td>
            <td>Sat</td>
            <td>Sun</td>
        </tr>
        <tr>
            <td>College</td>
            <td>Java</td>
            <td>Web designing</td>
            <td>c lang</td>
            <td>Python</td>
            <td>Practical</td>
            <td rowspan="2" colspan="2">OFF</td>
        </tr>
        <tr>
            <td>Work</td>
            <td colspan="5">Subject prepration and project work</td>
        </tr>
    </table>
</body>
</html>
