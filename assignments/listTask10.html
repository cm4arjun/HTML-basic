<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listt</title>
</head>
<body>
    <div>
        <h2>hello world</h2>
        <h5>hello world</h5>
        <p><b>Different type of lists</b></p>

        <p>Example for ordered list</p>
        <ol>
            <li>Rain</li>
            <li>Wind</li>
        </ol>
        <p>Example for unorderd list</p>
        <ul>
            <li>Milk</li>
            <li>Sugar</li>
        </ul>
        <p>Example for Data list</p>
        <dl>
            <dt>Cat</dt>
            <dd>Four legged meower</dd>
            <dt>Dog</dt>
            <dd>Four legged woofer</dd>
        </dl>
    </div>
</body>
</html>
